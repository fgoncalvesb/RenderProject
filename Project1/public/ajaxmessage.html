<!doctype html>
<HTML lang="en">
	<head>
		<title>Project 1 - Fullstack Dev</title>
		<meta charset="utf-8">
		<link rel="stylesheet" href="newmessage.css">
        <script src="ajaxmessage.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    </head>
    <body id="mainBody">

        <!--box div is for CSS of the form-->
        <div class="box">
        <h1>You may add a new comment (AJAX)</h1>
        
         <!--This is a normal form, similar to the ones we did for the workshops. I added some "spans" for the error messages-->
            <form name="myForm" onsubmit="return executeAjaxCall()">

                <label>Username:<br>
                    <input type="text" name="username" required>
                    <span id="nameFeedback"></span>
                </label>
                <label>Country:<br>
                    <input type="text" name="country" required>
                    <span id="countryFeedback"></span>
                </label>
                <label>Message:<br>
                    <input type="text" name="message" required>
                    <span id="messageFeedback"></span>
                </label>

                <br><br><br>
                <input type="submit" value="Add message">

            </form>

        </div>

              <!-- Placeholder for the guestbook with the new entry -->
              <div id="newGuestbook"></div>

    </body>

</html>
